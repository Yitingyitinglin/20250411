<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>今日塔羅運勢</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #1e0a3c, #3e2061);
      color: #f5e6ff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #ffd700;
      text-shadow: 0 0 10px #fff;
    }

    .card {
      font-size: 1.8em;
      margin-top: 30px;
      padding: 40px;
      border: 3px solid #ffd700;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      display: inline-block;
      min-width: 300px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      transform: perspective(1000px);
      transition: transform 1s ease;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin-top: 20px;
      background: #7a00cc;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #cc99ff;
    }

    button:hover {
      background: #9e4dff;
    }
  </style>
</head>
<body>
  <h1>🔮 抽一張今日塔羅運勢卡 🔮</h1>
  <button onclick="drawCard()">開始占卜</button>
  <div class="card" id="cardArea">請點選按鈕抽牌...</div>

  <script>
    const cards = [
      "🌞 太陽：今天光芒四射，適合表現自己！",
      "🌙 月亮：注意內心的直覺，可能會有靈感閃現。",
      "🗡 審判：今天是釐清過去與做決定的好時機。",
      "👑 皇后：充滿創造力與愛的能量。",
      "⚖ 正義：凡事冷靜評估，公正對待。",
      "💀 死神：結束與重生，是新開始的徵兆。",
      "🌀 命運之輪：命運正轉動，把握機會！"
    ];

    function drawCard() {
      const cardArea = document.getElementById("cardArea");
      
      // 加入翻牌動畫
      cardArea.classList.add("flip");

      // 等待動畫結束後顯示結果
      setTimeout(() => {
        const card = cards[Math.floor(Math.random() * cards.length)];
        cardArea.textContent = card;
        cardArea.classList.remove("flip");
      }, 1000); // 等待 1 秒鐘動畫完成
    }
  </script>
</body>
</html>
